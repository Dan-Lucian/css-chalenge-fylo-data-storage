<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="again-style.css" />
        <title>again challenge</title>
    </head>
    <body>
        <div class="files">
            <img src="images/logo.svg" alt="logo" class="logo" />
            <div class="files-options">
                <div>
                    <img src="images/icon-document.svg" alt="document icon" />
                </div>
                <div>
                    <img src="images/icon-folder.svg" alt="folder icon" />
                </div>
                <div>
                    <img src="images/icon-upload.svg" alt="folder icon" />
                </div>
            </div>
        </div>
        <div class="storage">
            <p>You've used <span>815 GB</span> of your storage</p>
            <div class="storage-bar-backgound">
                <div class="storage-bar-front"></div>
            </div>
            <div class="storage-minmax">
                <p class="min">0 GB</p>
                <p class="max">1000 GB</p>
            </div>
            <div class="storage-left">
                <p>185</p>
                <p>GB LEFT</p>
            </div>
        </div>
    </body>
</html>
